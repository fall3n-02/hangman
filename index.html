<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hangman</title>
  <link rel="stylesheet" href="./styles/global.css" />
  <link rel="stylesheet" href="./styles/variables.css" />
  <link rel="stylesheet" href="./fonts/fonts.css" />
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="icon" type="image/png" href="./images/favicon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon.ico">
</head>

<body class="page">
  <section class="word-section"></section>
  <section class="control-items">
    <div class="word-info">
      <p class="word-description"></p>
      <button class="reset-button" type="button" onclick="resetGame()">start new game</button>
    </div>
    <div class="alphabet"></div>
    <div class="hangman-container">
      <svg class="hangman-svg" width="160" height="220" viewBox="10 10 160 220" xmlns="http://www.w3.org/2000/svg"
        stroke="currentColor" stroke-width="4" fill="none">
        <path id="base" d="M 20 220 L 120 220" /> <!-- Base -->
        <path id="vertical-pole" d="M 70 220 L 70 20" /> <!-- Vertical pole -->
        <path id="top-beam" d="M 70 20 L 150 20" /> <!-- Top beam -->
        <path id="rope" d="M 150 20 L 150 70" /> <!-- Rope -->
        <path id="head" d="M 150 70 A 15 15 0 1 1 149 70" /> <!-- Head -->
        <path id="body" d="M 150 100 L 150 160" /> <!-- Body -->
        <path id="left-arm" d="M 150 100 L 130 120" /> <!-- Left arm -->
        <path id="right-arm" d="M 150 100 L 170 120" /> <!-- Right arm -->
        <path id="left-leg" d="M 150 160 L 130 190" /> <!-- Left leg -->
        <path id="right-leg" d="M 150 160 L 170 190" /> <!-- Right leg -->
      </svg>
    </div>
  </section>
  <dialog class="dialog" id="wordDialog">
    <div class="greetings-dialog">
      <h1 class="greetings-title">Greetings!</h1>
      <h2 class="greetings-subtitle">Welcome to our <span>Hangman</span> Game</h2>
      <form class="dialog__form">
        <input class="form-item form-word" id="wordInput" name="word" maxlength="23"
          placeholder="please enter the word..." type="text" oninput="toggleAlphabetButtons()" required>
        <textarea class="form-item form-description" id="wordDescription" name="description" maxlength="133"
          placeholder="please enter the description..."></textarea>
        <button class="form-item form-button" type="button" onclick="generateBlocks()">Let's go!</button>
      </form>
    </div>
  </dialog>
  <dialog class="dialog" id="messageDialog">
    <div class="message-dialog">
      <h2 class="message-title"></h2>
      <p class="message-description"></p>
      <button class="reset-button" type="button" onclick="resetGame()">Start new game</button>
    </div>
  </dialog>
  <script src="./scripts/script.js"></script>
</body>

</html>
